name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch:

permissions:
  contents: write  # Required to push files

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake-dark.svg
          # Bright green snake to match the image
          color_snake: "#00FF00"  # Pure bright green
          # Dark gray base with bright green and purple highlights
          color_dots: |
            #161B22,#00FF00,#00FF00,#00FF00,#FF00FF
          background: "#0D1117"  # GitHub dark theme background

      - name: Push Snake Animation to Repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
          force_orphan: true
